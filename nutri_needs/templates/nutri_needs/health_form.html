{% extends 'user/BASE.html' %} {% block content %} 


<style>

  input[type="number"]::-webkit-inner-spin-button,
input[type="number"]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
}
</style>

  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    {%load static%}
    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>

  <body
    class="bg-gradient-to-r from-blue-100 via-white to-blue-50 min-h-screen flex items-center justify-center "
  >
    <div
      class="container max-w-2xl mx-auto px-6 py-8 bg-white rounded-lg shadow-lg mb-8 mt-8 "
    >
    <div class="flex justify-center items-center mb-6 px-6 py-8 rounded-lg shadow" style="background-color: #E7F6EE;">
        <i class="fa-solid fa-clipboard-list text-gray-800 text-4xl mr-3"></i>
        <h1 class="text-3xl font-bold text-gray-800">Enter Customer Data</h1>
      </div>

      <form method="POST" class=" p-6 rounded-lg shadow-md space-y-4" >
        {% csrf_token %}

        <div>
          <label for="age" class="block text-sm font-medium text-gray-700"
            >Age</label
          >
          <input
            type="number"
            id="age"
            name="age"
            required
            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-lime-200 focus:border-lime-200 bg-"
          />
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label
              for="height_foot"
              class="block text-sm font-medium text-gray-700"
              >Height - Feet</label
            >
            <input
              type="number"
              id="height_foot"
              name="height_foot"
              required
              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-lime-200 focus:border-lime-200"
            />
          </div>
          <div>
            <label
              for="height_inch"
              class="block text-sm font-medium text-gray-700"
              >Height - Inches</label
            >
            <input
              type="number"
              id="height_inch"
              name="height_inch"
              required
              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-lime-200 focus:border-lime-200"
            />
          </div>
        </div>

        <div>
          <label for="weight" class="block text-sm font-medium text-gray-700"
            >Weight (kg)</label
          >
          <input
            type="number"
            step="0.1"
            id="weight"
            name="weight"
            required
            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-lime-200 focus:border-lime-200"
          />
        </div>

        <fieldset class="space-y-2">
          <legend class="text-sm font-medium text-gray-700">
            Medical Conditions
          </legend>

          <div class="flex items-center">
            <input
              type="checkbox"
              id="respiratory_problem"
              name="respiratory_problem"
              class="h-4 w-4 border-gray-300 rounded focus:ring-lime-500 checked:bg-lime-500 !text-lime-500"
            />
            <label
              for="respiratory_problem"
              class="ml-2 block text-sm text-gray-800"
              >Respiratory Problem</label
            >
          </div>

          <div class="flex items-center">
            <input
              type="checkbox"
              id="diabetics"
              name="diabetics"
              class="h-4 w-4 border-gray-300 rounded focus:ring-lime-500 checked:bg-lime-500 !text-lime-500"
            />
            <label for="diabetics" class="ml-2 block text-sm text-gray-800"
              >Diabetics</label
            >
          </div>

          <div class="flex items-center">
            <input
              type="checkbox"
              id="high_blood_pressure"
              name="high_blood_pressure"
              class="h-4 w-4 border-gray-300 rounded focus:ring-lime-500 checked:bg-lime-500 !text-lime-500"
            />
            <label
              for="high_blood_pressure"
              class="ml-2 block text-sm text-gray-800"
              >High Blood Pressure</label
            >
          </div>

          <div class="flex items-center">
            <input
              type="checkbox"
              id="heart_problem"
              name="heart_problem"
              class="h-4 w-4 border-gray-300 rounded focus:ring-lime-500 checked:bg-lime-500 !text-lime-500"
            />
            <label for="heart_problem" class="ml-2 block text-sm text-gray-800"
              >Heart Problem</label
            >
          </div>

          <div class="flex items-center">
            <input
              type="checkbox"
              id="constipation"
              name="constipation"
              class="h-4 w-4 border-gray-300 rounded focus:ring-lime-500 checked:bg-lime-500 !text-lime-500"
            />
            <label for="constipation" class="ml-2 block text-sm text-gray-800"
              >Constipation</label
            >
          </div>
        </fieldset>

        <div>
          <label
            for="other_conditions"
            class="block text-sm font-medium text-gray-700"
            >Other Conditions</label
          >
          <input
            type="text"
            id="other_conditions"
            name="other_conditions"
            maxlength="20"
            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm  focus:ring-lime-200 focus:border-lime-200"
          />
        </div>

        <div class="text-center">

          <button
          type="submit"
          class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm bg-green-600 text-white hover:bg-green-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
        >
          Submit
        </button>
        
        
        
        </div>
      </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
  
  </body>

</div>

  {% endblock %}
