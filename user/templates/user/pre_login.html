<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Full-Page Auto-Carousel</title>
  <style>
    /* Custom animations */
    .carousel-item {
      transition: transform 0.5s ease-in-out;
    }

    body, html {
      margin: 0;
      padding: 0;
    }

    #carousel {
      height: 100vh;
    }

    .glass-button {
        background-color: rgba(255, 255, 255, 0.2); /* Transparent white */
        color: white;
        font-size: 1.125rem; /* Larger text (18px) */
        padding: 1rem 2rem; /* Bigger padding */
        border-radius: 0.75rem; /* Larger rounding (12px) */
        backdrop-filter: blur(8px); /* Glass blur effect */
        -webkit-backdrop-filter: blur(8px); /* Safari support */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25); /* Soft shadow */
        border: 1px solid rgba(255, 255, 255, 0.3); /* Light border */
        transition: background-color 0.3s ease, box-shadow 0.3s ease, color 0.3s ease;
      }
    
      /* Hover styles for Login button */
      .login-button:hover {
        background-color: rgba(72, 187, 120, 0.8); /* Green */
        color: white;
        box-shadow: 0 6px 15px rgba(72, 187, 120, 0.4);
      }
    
      /* Hover styles for Sign Up button */
      .signup-button:hover {
        background-color: rgba(59, 130, 246, 0.8); /* Blue */
        color: white;
        box-shadow: 0 6px 15px rgba(59, 130, 246, 0.4);
      }
      #carousel {
        display: flex;
        transition: transform 1s ease-in-out; /* Smooth transition */
      }
      .carousel-item {
        flex: 0 0 100%; /* Each item takes full width */
      }
  </style>
  {% load static %}
</head>
<body class="bg-gray-900">
  <!-- Full-page Carousel -->
  <div class="relative">


    <!-- Carousel container -->
    <div class="overflow-hidden w-full h-screen">
      <div id="carousel" class="flex">
        <div class="carousel-item flex-shrink-0 w-full h-screen">
          <img src="{% static 'image/f411.jpg' %}" alt="Slide 1" class="w-full h-full object-cover">
        </div>
        <div class="carousel-item flex-shrink-0 w-full h-screen">
          <img src="{% static 'image/f51.jpg' %}" alt="Slide 2" class="w-full h-full object-cover">
        </div>
        <div class="carousel-item flex-shrink-0 w-full h-screen">
          <img src="{% static 'image/f71.jpg' %}" alt="Slide 3" class="w-full h-full object-cover">
        </div>
        <div class="carousel-item flex-shrink-0 w-full h-screen">
          <img src="{% static 'image/f31.jpg' %}" alt="Slide 4" class="w-full h-full object-cover">
        </div>
      </div>
    </div>

    <!-- Login/Signup Buttons at the bottom -->
    <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 z-10 flex gap-6">
        <a class="glass-button login-button px-8 py-4 rounded-xl text-lg" href="{% url 'login' %}">Login</a>
        <a class="glass-button signup-button px-8 py-4 rounded-xl text-lg" href="{% url 'register' %}">Sign Up</a>
      </div>

      <script>
        const carousel = document.getElementById("carousel");
        let currentIndex = 0;
      
        function updateCarousel() {
          carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
        }
      
        function autoSlide() {
          currentIndex = (currentIndex + 1) % 4; // Loop through 0 to 3
          updateCarousel();
        }
      
        // Automatically change slides every 5 seconds
        setInterval(autoSlide, 5000);
      </script>
</body>
</html>
