{% extends 'user/BASE.html' %}
{% block content %}
{%load static%} 
<section class="text-gray-600 body-font py-24">
    <form action="{% url 'register' %}" method="POST"  >
        {% csrf_token %}
        <div class="container px-5 py-24 mx-auto ">
            <div class="lg:w-2/6 md:w-1/2 bg-white/30 shadow-md rounded-xl p-6 w-full max-w-5xl hover:shadow-lg transition-shadow backdrop-blur-lg border border-white/20 flex flex-col">

                <h1 class="text-gray-900 text-lg font-medium title-font mb-5">Sign Up</h1>
                <div class="relative mb-4">
                    <label for="username" class="leading-7 text-sm text-gray-600">Full Name</label>
                    <input type="text" id="username" name="username" required
                           class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="relative mb-4">
                    <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
                    <input type="email" id="email" name="email" required
                           class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="relative mb-4">
                    <label for="password" class="leading-7 text-sm text-gray-600">Password</label>
                    <input type="password" id="password" name="password" required
                           class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="relative mb-4">
                    <label for="confirm_password" class="leading-7 text-sm text-gray-600">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required
                           class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <button type="submit"
                class="inline-block bg-green-600 hover:bg-green-500 text-white px-6 py-3 rounded-xl shadow-md hover:shadow-lg transition duration-200 text-lg font-semibold">
            Sign Up
        </button>
            </div>
        </div>
    </form>
</section>

{% endblock %}
