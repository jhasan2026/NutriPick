{% extends 'user/BASE.html' %}
{% load crispy_forms_tags %}
{% block content %}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">

<style>
    body {
        font-family: 'Plus Jakarta Sans', sans-serif;
    }
</style>
<!-- component -->
<!--<main class="space-y-12 bg-gray-100 w-full">-->
<!-- CONTENT GOES HERE -->


<div class="bg-white w-full flex flex-col gap-5 px-3 md:px-16 lg:px-28 md:flex-row text-[#161931]">
    <aside class="hidden py-4 md:w-1/3 lg:w-1/4 md:block">
        <div class="sticky flex flex-col gap-2 p-4 text-sm border-r border-indigo-100 top-12">

            <h2 class="pl-3 mb-4 text-2xl font-semibold">Settings</h2>

            <a href="#"
               class="flex items-center px-3 py-2.5 font-bold bg-white  text-indigo-900 border rounded-full">
                Pubic Profile
            </a>
        </div>
    </aside>
    <main class="w-full min-h-screen py-1 md:w-2/3 lg:w-3/4">

        <div class="p-2 md:p-4">
            <div class="w-full px-6 pb-8 mt-8 w-100">

                <div class="flex flex-col h-full w-full mx-auto  space-y-6 pb-6">
                    <section class="flex flex-col mx-auto bg-white rounded-lg p-6 shadow-md space-y-6 w-full">
                        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 w-full min-w-0">
                            <!-- In use -->
                            <div class="flex flex-col px-6 py-2 bg-white shadow rounded-lg overflow-hidden">
                                <div class="flex flex-col items-center space-y-2">
                                    <div class="text-6xl font-bold tracking-tight leading-none text-blue-500">{{ patient.bmi|floatformat:1 }}
                                    </div>
                                    <div class="text-lg font-medium text-blue-500">BMI</div>
                                </div>
                            </div>
                            <!-- renovation -->
                            <div class="flex flex-col px-6 py-2 bg-white shadow rounded-lg overflow-hidden">
                                <div class="flex flex-col items-center space-y-2">
                                    <div class="text-6xl font-bold tracking-tight leading-none text-amber-500">{{ patient.bmr|floatformat:1 }}
                                    </div>
                                    <div class="text-lg font-medium text-amber-600">BMR</div>
                                </div>
                            </div>
                            <!-- Suspended -->
                            <div class="flex flex-col px-6 py-2 bg-white shadow rounded-lg overflow-hidden">
                                <div class="flex flex-col items-center space-y-2">
                                    <div class="text-6xl font-bold tracking-tight leading-none text-red-500">{{ patient.calories_need|floatformat:1 }}
                                    </div>
                                    <div class="text-lg font-medium text-red-600">Calories Needed</div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
                <!--</main>-->


                <h1 class="mb-4 text-2xl pb-4 font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white">
                    User &nbsp; Profile
                </h1>
                <div class="grid max-w-2xl mx-auto mt-8">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="flex flex-col items-center space-y-5 sm:flex-row sm:space-y-0">

                            <img class="object-cover w-40 h-40 p-1 rounded-full ring-2 ring-indigo-300 dark:ring-indigo-500"
                                 src="{{ patient.image.url }}">

                            <div class="flex flex-col space-y-5 sm:ml-8">
                                <input type="file" name="image" id="image" class="hidden">

                                <!-- Custom button for changing picture -->
                                <button type="button"
                                        class="py-3.5 px-7 text-base font-medium text-indigo-100 focus:outline-none bg-[#202142] rounded-lg border border-indigo-200 hover:bg-indigo-900 focus:z-10 focus:ring-4 focus:ring-indigo-200"
                                        onclick="document.getElementById('image').click();">
                                    Change picture
                                </button>

                            </div>
                        </div>

                        <div class="items-center mt-8 sm:mt-14 text-[#202142]">
                            <div class="flex lg:w-2/3 w-full sm:flex-row flex-col mx-auto px-8 sm:space-x-4 sm:space-y-0 space-y-4 sm:px-0 items-end pb-2">
                                <div class="relative flex-grow w-full">
                                    <label for="username"
                                           class="block mb-2 text-sm font-medium text-indigo-900 dark:text-white">Your
                                        username</label>
                                    <input type="text" id="username" name="username"
                                           class="bg-indigo-50 border border-indigo-300 text-indigo-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"
                                           value="{{ user_form.username.value|default:user.username }}" required>
                                    <!-- Bind to user_form -->
                                </div>
                            </div>
                            <div class="flex lg:w-2/3 w-full sm:flex-row flex-col mx-auto px-8 sm:space-x-4 sm:space-y-0 space-y-4 sm:px-0 items-end pb-2">

                                <div class="relative flex-grow w-full">
                                    <label for="email"
                                           class="block mb-2 text-sm font-medium text-indigo-900 dark:text-white">Your
                                        email</label>
                                    <input type="email" id="email" name="email"
                                           class="bg-indigo-50 border border-indigo-300 text-indigo-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"
                                           value="{{ user_form.email.value|default:user.email }}">
                                    <!-- Bind to user_form -->
                                </div>
                            </div>


                            <div class="flex lg:w-2/3 w-full sm:flex-row flex-col mx-auto px-8 sm:space-x-4 sm:space-y-0 space-y-4 sm:px-0 items-end pb-2">
                                <div class="relative flex-grow w-full">
                                    <label for="gender"
                                           class="block mb-2 text-sm font-medium text-indigo-900 dark:text-white">Gender</label>
                                    <select id="gender" name="gender"
                                            class="bg-indigo-50 border border-indigo-300 text-indigo-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5">
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                    </select>
                                </div>
                                <div class="relative flex-grow w-full">
                                    <label for="activity_level"
                                           class="block mb-2 text-sm font-medium text-indigo-900 dark:text-white">Activity
                                        Level</label>
                                    <select id="activity_level" name="activity_level"
                                            class="bg-indigo-50 border border-indigo-300 text-indigo-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5">
                                        <option value="1.2">Sedentary</option>
                                        <option value="1.3">Lightly Active</option>
                                        <option value="1.4">Moderately Active</option>
                                        <option value="1.5"> Very Active</option>
                                        <option value="1.6">Extremely Active</option>
                                        <option value="1.7">Recreationally Active</option>
                                        <option value="1.8">Physically Intensive Work</option>
                                        <option value="1.9"> Athletic Training Level</option>
                                    </select>

                                </div>

                            </div>


                            <div class="flex lg:w-2/3 w-full sm:flex-row flex-col mx-auto px-8 sm:space-x-4 sm:space-y-0 space-y-4 sm:px-0 items-end pb-2">
                                <div class="relative flex-grow w-full">
                                    <label for="height"
                                           class="block mb-2 text-sm font-medium text-indigo-900 dark:text-white">Your
                                        Height</label>
                                    <input type="number" step="0.01" id="height" name="height"
                                           class="bg-indigo-50 border border-indigo-300 text-indigo-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"
                                           value="{{ user_form.patient.value|default:patient.height }}">
                                </div>
                                <div class="relative flex-grow w-full">
                                    <label for="weight"
                                           class="block mb-2 text-sm font-medium text-indigo-900 dark:text-white">Your
                                        Weight</label>
                                    <input type="number" step="0.01" id="weight" name="weight"
                                           class="bg-indigo-50 border border-indigo-300 text-indigo-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"
                                           value="{{ user_form.patient.value|default:patient.weight }}">
                                </div>
                            </div>


                            <div class="flex lg:w-2/3 w-full sm:flex-row flex-col mx-auto px-8 sm:space-x-4 sm:space-y-0 space-y-4 sm:px-0 items-end pb-2">
                                <div class="relative flex-grow w-full">
                                    <label class="block mb-2 text-sm font-medium text-indigo-900 dark:text-white">Your
                                        Date of Birth</label>
                                    <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none pt-6">
                                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                                             xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                                            <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
                                        </svg>
                                    </div>
                                    <input name="dob" id="dob" type="date"
                                           value="{{ user_form.patient.value|default:patient.dob|date:'Y-m-d'}}"
                                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                           placeholder="Select date">
                                </div>
                            </div>


                            <div class="flex lg:w-2/3 w-full sm:flex-row flex-col mx-auto px-8 sm:space-x-4 sm:space-y-0 space-y-4 sm:px-0 items-end pb-2">

                                <div class="relative flex-grow w-full">
                                    <label for="phone_number"
                                           class="block mb-2 text-sm font-medium text-indigo-900 dark:text-white">Your
                                        Phone Number</label>
                                    <input type="text" id="phone_number" name="phone_number"
                                           class="bg-indigo-50 border border-indigo-300 text-indigo-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"
                                           value="{{ user_form.patient.value|default:patient.phone_number }}">
                                </div>
                            </div>

                            <div class="flex lg:w-2/3 w-full sm:flex-row flex-col mx-auto px-8 sm:space-x-4 sm:space-y-0 space-y-4 sm:px-0 items-end pb-2">
                                <div class="relative flex-grow w-full">
                                    <label for="location"
                                           class="block mb-2 text-sm font-medium text-indigo-900 dark:text-white">Your
                                        Location</label>
                                    <input type="text" id="location" name="location"
                                           class="bg-indigo-50 border border-indigo-300 text-indigo-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"
                                           value="{{ user_form.patient.value|default:patient.location }}">
                                </div>
                            </div>


                            <div class="flex lg:w-2/3 w-full sm:flex-row flex-col mx-auto px-8 sm:space-x-4 sm:space-y-0 space-y-4 sm:px-0 items-end pb-2">
                                <div class="relative flex-grow w-full">
                                    <label for="message"
                                           class="block mb-2 text-sm font-medium text-indigo-900 dark:text-white">Bio</label>
                                    <textarea id="message" name="bio" rows="4"
                                              class="block p-2.5 w-full text-sm text-indigo-900 bg-indigo-50 rounded-lg border border-indigo-300 focus:ring-indigo-500 focus:border-indigo-500"
                                              placeholder="Write your bio here..."
                                    >{{ profile_form.bio.value|default:patient.bio }}</textarea>
                                    <!-- Update to use profile_form -->
                                </div>
                            </div>

                            <div class="flex justify-end">
                                <button type="submit"
                                        class="text-white bg-indigo-700 hover:bg-indigo-800 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-indigo-600 dark:hover:bg-indigo-700 dark:focus:ring-indigo-800">
                                    Save
                                </button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </main>
</div>
<script>
    document.getElementById('image').addEventListener('change', function () {
        const fileName = this.files[0] ? this.files[0].name : "No file chosen";
        alert("Selected file: " + fileName); // You can customize this to show the filename in the UI instead of an alert
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>


{% endblock %}
