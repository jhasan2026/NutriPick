<nav class="bg-[#4E6E5D] border-gray-200 px-4 lg:px-6 py-2.5 dark:bg-gray-800">
    {% load static %}
    <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
        <a href="{% url 'home' %}" class="flex items-center">
            <img src="{% static 'image/logo2.png' %}" class="mr-3 h-24 sm:h-24" alt=""/>
        </a>
        <div class="flex items-center lg:order-2">
                {% if user.is_authenticated %}

                    <div class="flex justify-between items-center">
                        <div>
                            <!-- Profile Dropdown Button -->
                            <button id="profileDropdownButton" data-dropdown-toggle="profileDropdown"
                                    class="py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                                    type="button">
                                <img class="w-14 ml-12 h-14 p-1 rounded-full ring-2 ring-gray-300 dark:ring-gray-500"
                                     src="{{ user.patient.image.url }}" alt="Rounded avatar">
                                <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                     fill="none" viewBox="0 0 10 6">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                          stroke-width="2" d="m1 1 4 4 4-4"/>
                                </svg>
                            </button>

                            <!-- Profile Dropdown Menu -->
                            <div id="profileDropdown"
                                 class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700">
                                <ul class="py-2 text-xl text-gray-700 dark:text-gray-200"
                                    aria-labelledby="profileDropdownButton">
                                    <li>
                                        <a href="{% url 'profile' %}"
                                           class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Profile</a>
                                    </li>
                                    <li>
                                        <form action="{% url 'logout' %}" method="post"
                                              class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">
                                            {% csrf_token %}
                                            <button>Logout</button>
                                        </form>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                {% else %}

                    <a href="{% url 'login' %}"
                       class="text-white hover:text-gray-700  dark:text-white hover:bg-gray-50 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 dark:hover:bg-gray-700 focus:outline-none dark:focus:ring-gray-800">Login</a>
                    <a href="{% url 'register' %}"
                       class="text-white bg-indigo-600 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Sign-Up</a>

                {% endif %}
        </div>
        <div class="hidden justify-between items-center w-full lg:flex lg:w-auto lg:order-1" id="mobile-menu-2">
            <ul class="flex flex-col mt-4 font-bold text-xl lg:flex-row lg:space-x-8 lg:mt-0">
                <li>
                    <a href="{% url 'home' %}"
                       class="block py-2 pr-4 pl-3 text-white rounded bg-primary-700 lg:bg-transparent lg:text-primary-700 lg:p-0 dark:text-white"
                       aria-current="page">Home</a>
                </li>
                <li>
                    <a href="{% url 'workout_plan' %}"
                       class="block py-2 pr-4 pl-3 text-white border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700">Workout Plan</a>
                </li>
                <li>
                    <a href="{% url 'chat' %}"
                       class="block py-2 pr-4 pl-3 text-white border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700">Chat</a>
                </li>

                <li>
                    <a href="{% url 'book_appointment' %}"
                       class="block py-2 pr-4 pl-3 text-white border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700">Book Appointment</a>
                </li>
                <li>
                    <a href="{% url 'meal' %}"
                       class="block py-2 pr-4 pl-3 text-white border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700">Food</a>
                </li>
                <li>
                    <a href="{% url 'health_input' %}"
                       class="block py-2 pr-4 pl-3 text-white border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700">Analysis</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
