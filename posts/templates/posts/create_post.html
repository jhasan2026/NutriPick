{% extends 'user/BASE.html' %}
{% block content %}

<style>
  input[type="number"]::-webkit-inner-spin-button,
  input[type="number"]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }
</style>

<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
  />
  {% load static %}
  <link rel="stylesheet" href="{% static 'style.css' %}" />
</head>

<body
  class="bg-gradient-to-r from-blue-100 via-white to-blue-50 min-h-screen flex items-center justify-center"
>
  <div
    class="container max-w-2xl mx-auto px-6 py-8 bg-white rounded-lg shadow-lg mb-8 mt-8"
  >
    <div class="flex justify-center items-center mb-6 px-6 py-8 rounded-lg shadow" style="background-color: #E7F6EE;">
      <i class="fa-solid fa-edit text-gray-800 text-4xl mr-3"></i>
      <h1 class="text-3xl font-bold text-gray-800">Create a New Post</h1>
    </div>

    <form method="post" enctype="multipart/form-data" class="p-6 rounded-lg shadow-md space-y-6">
      {% csrf_token %}

      <div>
        <label for="id_title" class="block text-xl font-medium text-gray-700">Title</label>
        <input
          type="text"
          id="id_title"
          name="title"
          value="{{ form.title.value|default_if_none:'' }}"
          required
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-lime-200 focus:border-lime-200"
        />
      </div>

      <div>
        <label for="id_content" class="block text-xl font-medium text-gray-700">Content</label>
        <textarea
          id="id_content"
          name="content"
          rows="6"
          required
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-lime-200 focus:border-lime-200"
        >{{ form.content.value|default_if_none:'' }}</textarea>
      </div>

      <div>
        <label for="id_image" class="block text-xl font-medium text-gray-700 pb-4">Upload Image</label>
        <input
          type="file"
          id="id_image"
          name="image"
          class="block w-full text-sm text-gray-900 border border-gray-300 rounded-md cursor-pointer bg-gray-50 focus:outline-none"
        />
      </div>

      <div class="text-center">
        <button
          type="submit"
          class="inline-flex items-center px-4 py-2 border border-transparent text-2xl font-medium rounded-md shadow-sm bg-green-600 text-white hover:bg-green-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
        >
          Post
        </button>
      </div>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
</body>

{% endblock %}
