{% extends "user/BASE.html" %}

{% block content %}
<h2>Are you sure you want to delete this comment?</h2>
<p>{{ comment.content }}</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
</form>
<a href="{% url 'post_detail' post_id=comment.post.id %}">Cancel</a>
{% endblock %}
