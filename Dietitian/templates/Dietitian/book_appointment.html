{% extends 'user/BASE.html' %}

{% block content %}


<form method="post" class="text-gray-600 body-font">
    {% csrf_token %}
    <div class="container px-5 py-24 mx-auto">
        <div class="flex lg:w-1/3 w-full sm:flex-row flex-col mx-auto px-8 sm:space-x-4 sm:space-y-0 space-y-4 sm:px-0 items-end pb-6">
            <div class="relative flex-grow w-full">
             <label for="dietitian" class="leading-7 text-sm text-gray-600">Select Dietitian</label>
                <select id="dietitian" name="dietitian" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                <option value="">Select Dietitian</option>-->
                        {% for dietitian in dietitians %}
                        <option value="{{ dietitian.id }}">{{ dietitian.user.username }} {{ dietitian.user.last_name }}</option>
                        {% endfor %}
                </select>
            </div>
        </div>
        <div class="flex lg:w-1/3 w-full sm:flex-row flex-col mx-auto px-8 sm:space-x-4 sm:space-y-0 space-y-4 sm:px-0 items-end pb-6">
            <div class="relative flex-grow w-full">
                <label for="reason_for_visit" class=" text-sm text-gray-600">Reason for Visit</label>
                <input type="text" id="reason_for_visit" name="reason_for_visit" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
        </div>
        <div class="flex lg:w-1/3 w-full sm:flex-row flex-col mx-auto px-8 sm:space-x-4 sm:space-y-0 space-y-4 sm:px-0 items-end pb-6">
            <div class="relative flex-grow w-full">
                <label for="appointment_date" class="leading-7 text-sm text-gray-600">Appointment Date and Time</label>
                <input type="datetime-local" id="appointment_date" name="appointment_date" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
        </div>
        <div class="flex lg:w-1/3 w-full sm:flex-row flex-col mx-auto px-8 sm:space-x-4 sm:space-y-0 space-y-4 sm:px-0 items-end pb-6">
            <button type="submit" class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Book</button>
        </div>
    </div>
</form>










{% endblock %}
