{% extends 'user/base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white shadow-lg rounded-xl p-6">
    <div class="flex flex-col items-center mb-6 px-4 py-3 bg-green-100 rounded-lg">
        <i class="fa-solid fa-dumbbell text-green-600 text-4xl mb-2"></i>
        <h1 class="text-3xl font-bold text-green-800">Generate Your 7-Day Workout Plan</h1>
    </div>
    <form method="POST" onsubmit="return validateForm()">
        {% csrf_token %}
        <div class="flex space-x-4">
            <div class="flex-1">
                <label class="block font-medium">Height - Feet:</label>
                <input type="number" name="feet" required min="1" max="8" class="w-full border p-2 rounded">
            </div>
            <div class="flex-1">
                <label class="block font-medium">Height - Inch:</label>
                <input type="number" name="inch" required min="1" max="12" class="w-full border p-2 rounded">
            </div>
        </div>
        
        <div class="mb-4">
            <label class="block font-medium">Weight (in kg):</label>
            <input type="number" name="weight" required min="10" max="300" class="w-full border p-2 rounded">
        </div>
        <div class="mb-4">
            <label class="block font-medium">Daily Calorie Need:</label>
            <input type="number" name="calories" required min="500" max="10000" class="w-full border p-2 rounded">
        </div>
        <div class="mb-4">
            <label class="block font-medium">Purpose:</label>
            <select name="purpose" required class="w-full border p-2 rounded">
                <option value="bodybuilding">Bodybuilding</option>
                <option value="weight_loss">Weight Loss</option>
                <option value="maintenance">Maintenance</option>
                <option value="endurance">Endurance</option>
                <option value="flexibility">Flexibility</option>
                <option value="stress_reduction">Stress Reduction</option>
                <option value="muscle_toning">Muscle Toning</option>
                <option value="general_fitness">General Fitness</option>
                <option value="rehabilitation">Rehabilitation</option>
                <option value="sport_performance">Sport Performance</option>
            </select>
        </div>
        <div class="mb-4">
            <label class="block font-medium">Preferred Type of Exercise:</label>
            <select name="exercise_type" required class="w-full border p-2 rounded">
                <option value="strength">Strength</option>
                <option value="cardio">Cardio</option>
                <option value="yoga">Yoga</option>
                <option value="high_intensity">High Intensity</option>
            </select>
        </div>
        <div class="mb-4">
            <label class="block font-medium">Desired State:</label>
            <input type="text" name="state" required maxlength="50" class="w-full border p-2 rounded">
        </div>
        <div class="flex justify-center">
            <button 
                type="submit" 
                class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm bg-green-600 text-white hover:bg-green-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
            >
                Generate Plan
            </button>
        </div>
    </form>
</div>

<script>
function validateForm() {
    const height = document.querySelector('input[name="height"]').value;
    const weight = document.querySelector('input[name="weight"]').value;
    const calories = document.querySelector('input[name="calories"]').value;

    if (height <= 0 || weight <= 0 || calories <= 0) {
        alert("Values must be greater than zero.");
        return false;
    }
    return true;
}
</script>
{% endblock %}
