{% extends 'user/Base.html' %}

{% block content %}
    <!-- Main container for meal suggestions page -->
    <div class="max-w-3xl mx-auto p-8 bg-white rounded-lg shadow-md mt-8">

        <!-- Heading Section -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-blue-600 mb-4">Meal Suggestions</h1>
            <p class="text-lg text-gray-600">Personalized meal plans to suit your dietary needs</p>
        </div>

        <!-- Form for user input -->
        <div class="mb-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Enter Your Information</h2>
            <form method="post" class="space-y-4">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg shadow-md hover:bg-blue-700 transition">Submit</button>
            </form>
        </div>
        
    </div>
{% endblock %}
