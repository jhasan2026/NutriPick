{% extends 'user/BASE.html' %}
{% block content %}

<style>
  input[type="number"]::-webkit-inner-spin-button,
  input[type="number"]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }
</style>

<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
  />
  {% load static %}
  <link rel="stylesheet" href="{% static 'style.css' %}" />
</head>

<body
  class="bg-gradient-to-r from-blue-100 via-white to-blue-50 min-h-screen flex items-center justify-center"
>
  <div
    class="container max-w-2xl mx-auto px-6 py-8 bg-white rounded-lg shadow-lg mb-8 mt-8"
  >
    <div class="flex justify-center items-center mb-6 px-6 py-8 rounded-lg shadow" style="background-color: #E7F6EE;">
      <i class="fa-solid fa-edit text-gray-800 text-4xl mr-3"></i>
      <h1 class="text-3xl font-bold text-gray-800">Create Event</h1>
    </div>

    <form method="post" class="p-6 rounded-lg shadow-md space-y-6">
      {% csrf_token %}

      <div>
        <label for="title" class="block text-xl font-medium text-gray-700">Title</label>
        <input
          type="text"
          id="title"
          name="title"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-lime-200 focus:border-lime-200"
          required
        />
      </div>

      <div>
        <label for="details" class="block text-xl font-medium text-gray-700">Details</label>
        <textarea
          rows="5"
          id="details"
          name="details"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-lime-200 focus:border-lime-200"
          required
        ></textarea>
      </div>

      <div>
        <label for="event_date" class="block text-xl font-medium text-gray-700">Event Date</label>
        <input
          type="date"
          id="event_date"
          name="event_date"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-lime-200 focus:border-lime-200"
          required
        />
      </div>

      <div class="flex space-x-4">
        <div class="w-1/2">
          <label for="starting_time" class="block text-xl font-medium text-gray-700">Starting Time</label>
          <input
            type="time"
            id="starting_time"
            name="starting_time"
            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-lime-200 focus:border-lime-200"
          />
        </div>
        <div class="w-1/2">
          <label for="ending_time" class="block text-xl font-medium text-gray-700">Ending Time</label>
          <input
            type="time"
            id="ending_time"
            name="ending_time"
            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-lime-200 focus:border-lime-200"
          />
        </div>
      </div>

      <div class="text-center">
        <button
          type="submit"
          class="inline-flex items-center px-4 py-2 border border-transparent text-2xl font-medium rounded-md shadow-sm bg-green-600 text-white hover:bg-green-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
        >
          Submit
        </button>
      </div>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
</body>

{% endblock %}
