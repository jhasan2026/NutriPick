{% extends 'user/BASE.html' %}

{% block content %}
<section class="bg-gradient-to-r from-blue-100 via-white to-blue-50 min-h-screen flex items-center justify-center">
    <div class="container max-w-2xl mx-auto px-6 py-8 bg-white rounded-lg shadow-lg">
        <div class="flex justify-center items-center mb-6 px-6 py-8 rounded-lg shadow" style="background-color: #E7F6EE;">
            <h3 class="text-xl font-semibold text-gray-800"> Have completed this task ?</h3>
        </div>
        <div class="flex justify-center items-center pt-4 space-x-4">
            <form method="post" class="flex space-x-4">
                {% csrf_token %}
                <button
                    type="submit"
                    class="inline-flex items-center px-8 py-2 border border-transparent text-xl font-medium rounded-md shadow-sm bg-green-600 text-white hover:bg-green-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
                >
                    Yes
                </button>
            </form>
            <a href="{% url 'workout_plan' %}" class="inline-flex items-center px-8 py-2 border border-transparent text-xl font-medium rounded-md shadow-sm bg-red-500 text-white hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                Cancel
            </a>
        </div>
    </div>
</section>
{% endblock %}
